<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Styler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .container {
      padding: 0 20px 20px 20px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      margin-bottom: 20px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #007bff;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .button-group button.secondary {
      background-color: #28a745;
    }

    .button-group button.secondary:hover {
      background-color: #1e7e34;
    }

    .response-area {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      position: relative;
      min-height: 140px;
    }

    .copy-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .copy-button {
      background-color: #17a2b8;
      border: none;
      color: #fff;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-button:hover {
      background-color: #138496;
    }

    .error {
      color: red;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
      }
    }

    #output {
      display: none;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
  }
  </style>
</head>

<body>
  <div class="container">

    <div id="error" class="error"></div>

    <textarea id="inputText" placeholder="Type your text here..." autofocus></textarea>

    <div class="button-group">
      <button onclick="changeStyle('easy-to-understand', this)">Easy to Understand</button>
      <button onclick="changeStyle('professional', this)">Professional</button>
      <button onclick="changeStyle('formal', this)">Formal</button>
      <button onclick="changeStyle('friendly', this)">Friendly</button>
      <button onclick="changeStyle('summarize', this)">Summarize</button>
      <button onclick="changeStyle('persuasive', this)">Persuasive</button>
      <button onclick="changeStyle('technical', this)">Technical</button>
      <button onclick="changeStyle('creative', this)">Creative</button>
      <button onclick="changeStyle('emotional', this)">Emotional</button>
      <button onclick="changeStyle('step-by-step', this)">Step by Step</button>
      <button onclick="changeStyle('detailed', this)">Detailed</button>
      <button onclick="changeStyle('humorous', this)">Humorous</button>
      <button onclick="changeStyle('inspirational', this)">Inspirational</button>
      <button onclick="changeStyle('clarify', this)">Clarify</button>
      <button onclick="changeStyle('engaging', this)">Engaging</button>
    </div>

    <div id="output">
      <div id="responseArea" class="response-area" contenteditable="true">
        <!-- Response will be displayed here -->
      </div>
      <div class="copy-container">
        <button id="copyButton" class="copy-button" onclick="copyToClipboard(this)">Copy To Clipboard</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
